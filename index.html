<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">

    <link rel="icon" href="img/tomato.svg">

    <title>Pomodoro</title>
</head>

<body>

    <!--Timer do pomodoro-->
    <main>
        <div class="container">
            <div class="timer">
                <div class="circle">
                    <div class="items">
                        <div class="time">
                            <p id="minutes">25</p>
                            <p>:</p>
                            <p id="seconds">00</p>
                        </div>
                        <div>
                            <i class="fa-solid fa-arrows-rotate" title="Resetar"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!--Opções-->
    <div class="nav-buttons">
        <button id="btn-pomodoro" class="active">POMODORO</button>
        <button id="btn-break">PAUSA CURTA</button>
        <button id="btn-long-break">PAUSA LONGA</button>
    </div>

    <!--Navegação-->
    <div class="nav-bar">
        <ul>
            <li>
                <a href="https://wangeloow.github.io/to-do-list/" target="_blank">
                    <i class="fa-solid fa-list-check" title="Tarefas"></i>
                </a>
            </li>
            <li>
                <a href="https://wangeloow.github.io/cronometro/" target="_blank">
                    <i class="fa-solid fa-stopwatch" title="Cronômetro"></i>
                </a>
            </li>
            <li id="settings-btn">
                <i class="fa-solid fa-cog" title="Configurações"></i>
            </li>
        </ul>
        <div id="indicador">
            <span id="start-btn"><i class="fa-solid fa-play" title="Play"></i></span>
        </div>
    </div>

    <!-- Modal de Configurações -->
    <div id="settings-modal" class="modal">
        <div class="modal-content">
            <span id="close-modal" class="close">&times;</span>
            <h2>Configurações</h2>
            <div class="line"></div>
            <form id="settings-form">
                <div>
                    <label for="pomodoro-time">POMODORO</label>
                    <input type="number" id="pomodoro-time" value="25" min="1" max="60">
                </div>
                <div>
                    <label for="break-time">PAUSA CURTA</label>
                    <input type="number" id="break-time" value="5" min="1" max="60">
                </div>
                <div>
                    <label for="long-break-time">PAUSA LONGA</label>
                    <input type="number" id="long-break-time" value="15" min="1" max="60">
                </div>
                <button type="button" id="save-settings">Salvar</button>
            </form>
        </div>
    </div>

    <!-- Som a ser tocado quando o timer chegar a 0 -->
    <audio src="audio/audio.mp3"></audio>

    <script src="js/script.js"></script>
</body>

</html>
